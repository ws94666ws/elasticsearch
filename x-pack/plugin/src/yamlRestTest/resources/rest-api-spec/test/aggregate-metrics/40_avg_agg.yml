setup:
  - requires:
      test_runner_features: [ allowed_warnings, capabilities ]
  - do:
      allowed_warnings:
        - "Parameter [default_metric] is deprecated and will be removed in a future version"
      indices.create:
        index:  aggregate_metric_test
        body:
          mappings:
            properties:
              metric:
                type: aggregate_metric_double
                metrics: [sum, value_count]
                default_metric: value_count

  - do:
      bulk:
        index: aggregate_metric_test
        refresh: true
        body:
          - '{"index": {}}'
          - '{"metric": {"sum": 10000, "value_count": 100} }'
          - '{"index": {}}'
          - '{"metric": {"sum": 60, "value_count": 20} }'
          - '{"index": {}}'
          - '{"metric": {"sum": -400, "value_count": 780} }'
          - '{"index": {}}'
          - '{"metric": {"sum": 40, "value_count": 20} }'
          - '{"index": {}}'
          - '{"metric": {"sum": -100, "value_count": 40} }'
---
"Test avg agg":
  - do:
      search:
        index: aggregate_metric_test
        size: 0
        body:
          aggs:
            avg_agg:
              avg:
                field: metric

  - match: { hits.total.value: 5 }
  - match: { aggregations.avg_agg.value: 10} # = (9600 / 960)

---
"Test avg agg with query":
  - requires:
      capabilities:
        - method: POST
          path: /_search
          capabilities: [ aggregate_metric_double_defaults_to_average ]
      reason: "Using average as default for aggregate metric double was added in 9.14"
  - do:
      search:
        index: aggregate_metric_test
        size: 0
        body:
          query:
            range:
              metric:
                gte: 2
                lte: 3
          aggs:
            avg_agg:
              avg:
                field: metric

  - match: { hits.total.value: 2 }
  - match: { aggregations.avg_agg.value: 2.5}
